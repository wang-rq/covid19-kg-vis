    <style>
        body {
            height: 100vh;
            width: 100%;
            margin: 0px;
            background-color: #333333;
        }

        .framework {
            border: 1px solid black;

            border-color: rgb(237, 237, 238);
            -webkit-box-shadow: 0px 3px 3px 2px #bdbaba;
            -moz-box-shadow: 0px 3px 3px 2px #bdbaba;
            box-shadow: 0px 3px 3px 2px #bdbaba;
            height: calc(50% - 20px);
            width: calc(50% - 30px);
            /* margin-top: 10px; */
            /* margin-left: 30px; */
        }

        .framework .frameworkTitle {
            background-color: #000000;
            height: 40px;
            width: 100%;
        }

        .framework .frameworkBody {
            background-color: #000000;
            height: calc(100% - 40px);
            /* width: 100%; */
            /* background-color: #4C87EC; */
            padding: 0px 0px 0px 0px;
        }

        .framework .frameworkTitle .title {
            position: absolute;
            border-radius: 5px;
            /* background-color: #CCFFCC; */
            /* margin-top: 7px; */
            /* margin-left: 10px; */
            left: 40%;
            height: 35px;

            font-weight: bold;
            font-size: 20px;
            color: #CCFFCC;
            padding-left: 10px;
            padding-right: 10px;
            font-family: STHeiti;
            line-height: 35px;
        }

        .slidecontainer {
            width: 100%;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 25px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #04AA6D;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #04AA6D;
            cursor: pointer;
        }

        .container {
          display: inline-block;
          height:100%;
          width: 100%;
          overflow: hidden;
        }
        .inner{
          overflow-x: scroll;
          overflow-y: hidden;
          white-space: nowrap;
          height: 100%;
        }

        ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
        background: #d3d3d3;
        border-radius: 8px;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
        background: #A9A9A9;
        border-radius: 8px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
         background: #949494;
        }

        .el-menu::-webkit-scrollbar,
        .el-table__body-wrapper::-webkit-scrollbar {
        display: none;
        }

        .el-menu:hover::-webkit-scrollbar,
        .el-table__body-wrapper:hover::-webkit-scrollbar {
        display: block;
        }
